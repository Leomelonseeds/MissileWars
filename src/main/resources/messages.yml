# For GUI inventory customization
inventories:
  game-selector:
    title: "&c&lSelect a game!"
    game-item:
      name: "&c%umw_arena%"
      lore:
        - "&7Players: %umw_arena_players%/%umw_arena_cap%, %umw_arena_active% playing"
        - "&7Status: %umw_arena_status%"
        - "&7Click to join, %player_name%!"
  map-voting:
    title: "Map Vote"
    vote-item:
      name: "&f%umw_map%"
      lore:
        - "&7Votes: &c%umw_map_votes%"

# xp needed to get to the next level
formula: 100*%umw_rank_number%*%umw_rank_number%+250

# xp from various sources
experience:
  spawn_missile: 1
  # does not include shooting bow/crossbow
  use_utility: 1
  kill: 3
  portal_destroy: 8
  win: 5

